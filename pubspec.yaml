name: tugas2
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/1.jpg
    - assets/images/2.png
    - assets/images/3.jpg
    - assets/images/4.jpg
  fonts:
    - family: Gendis-Script
      fonts:
        - asset: assets/fonts/Gendis-Script.ttf
    - family: Jelly-Anika
      fonts:
        - asset: assets/fonts/Jelly-Anika.ttf
          weight: 700